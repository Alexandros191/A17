<!DOCTYPE html>
<html>

<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
    <style>
        body {
            color: #1a1b1f;
            font-family: Montserrat, sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 28px;
            margin: 0;
            padding: 0;
        }

        .header {
            position: absolute;
            top: 40px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .logo-image {
            width: 50px;
            
            height: auto;
            margin-right: 10px;

        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            font-weight: 600;
            line-height: 20px;
            letter-spacing: 9px;
            color: #333;
         
            padding-left: 10px;
        }

        .button-container {
            position: absolute;
            top: 40px;
            right: 20px;
        }

        .button {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            font-weight: 600;
            line-height: 20px;
            padding: 10px 20px;
            margin-left: 5px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            color: rgb(51, 51, 51);
            text-decoration: none;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: text-decoration 0.3s ease;
        }

        .button:hover {
            text-decoration: none;
            color: #333;
        }

        .button:hover .button-line {
            width: 100%;
        }

        .login-container {
            position: absolute;
            top: 140px;
            left: 50%;
            transform: translateX(-50%);
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
            position: relative;
        }

        .input-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: rgb(58, 58, 58);
            margin-bottom: 5px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-field {
            border: none;
            border-bottom: 1px solid #ffffff;
            outline: none;
            background-color: transparent;
            width: 200px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 10px;
            font-weight: 600;
            line-height: 28px;
            color: #1a1b1f;
            transition: border-color 0.3s ease;
        }

        .input-field::placeholder {
            color: #ccc;
        }

        .line {
            width: 0;
            height: 2px;
            background-color: #ccc;
            position: absolute;
            bottom: -2px;
            left: 0;
            transition: width 0.3s ease;
        }

        .input-field:focus+.line {
            width: 100%;
        }

        .action-button-container {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            align-items: center;
        }

        .action-button {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            font-weight: 600;
            line-height: 20px;
            padding: 10px 20px;
            margin-left: 5px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            color: #000000;
            text-decoration: none;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: text-decoration 0.3s ease;
        }

        .action-button:hover {
            text-decoration: none;
            color: #000000;
        }

        .action-button:hover .button-line {
            width: 0;
        }

        .button-line {
            width: 100%;
            height: 2px;
            background-color: #ccc;
            position: absolute;
            bottom: -2px;
            left: 0;
            transition: width 0.3s ease;
        }

        .logo-image {
            width: 55px;
           
            height: auto;
           
        }
    </style>
    <script>
        function makeTextBold() {
            document.body.classList.toggle('bold-text');
        }

        function maskPassword(event) {
            const passwordInput = document.getElementById('password');
            const maskedValue = passwordInput.value.replace(/./g, 'Â¥');
            passwordInput.setAttribute('data-masked-value', maskedValue);
        }

        function unmaskPassword(event) {
            const passwordInput = document.getElementById('password');
            const unmaskedValue = passwordInput.getAttribute('data-masked-value');
            passwordInput.value = unmaskedValue;
        }

    </script>
</head>

<body>
    <div class="header">
        <img src="abstract3.png" alt="Logo" class="logo-image">
        <div class="logo-text">A17 BLOCKCHAIN</div>
    </div>

    <div class="button-container">
        <a href="home.html" class="button" onclick="makeTextBold()">BLOCKCHAIN</a>
        <a href="concencus.html" class="button" onclick="makeTextBold()">CONCENSUS</a>
        <a href="wallet.html" class="button" onclick="makeTextBold()">WALLET</a>
    </div>

    <div class="login-container">
        <div class="input-container">
            <label class="input-label" for="email">EMAIL:</label>
            <input type="text" id="email" class="input-field" placeholder="$%$!()^">
            <div class="line"></div>
        </div>

        <div class="input-container">
            <label class="input-label" for="password">PASSWORD:</label>
            <input type="password" id="password" class="input-field" placeholder="|{)%^$%}"
                oninput="maskPassword(event)" onfocus="unmaskPassword(event)" onblur="maskPassword(event)" />
            <div class="line"></div>
        </div>

        <div class="input-container">
            <label class="input-label" for="firstName">FIRST NAME:</label>
            <input type="text" id="firstName" class="input-field" placeholder=")(^*^%$)">
            <div class="line"></div>
        </div>

        <div class="input-container">
            <label class="input-label" for="lastName">LAST NAME:</label>
            <input type="text" id="lastName" class="input-field" placeholder="^*(*&(^)">
            <div class="line"></div>
        </div>


        <div class="action-button-container">

            <button id="register" class="action-button"
                onmouseover="document.querySelector('.button-line').style.width = '0'"
                onmouseout="document.querySelector('.button-line').style.width = '100%'">REGISTER</button>

        </div>
</body>

    //----- New Registration code start	  
    document.getElementById("register").addEventListener("click", function () {
        var email = document.getElementById("email").value;

        //For new registration
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in

                console.log(errorMessage);
                alert(error);
            });
    });
    //----- End

    //----- Login code start	  
    document.getElementById("login").addEventListener("click", function () {
        var email = document.getElementById("login_email").value;
        var password = document.getElementById("login_password").value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                console.log(user);
                alert(user.email + " Login successfully!!!");

                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorMessage);
                alert(errorMessage);
            });
    });
    //----- End

    //----- Logout code start	  
    document.getElementById("logout").addEventListener("click", function () {
        signOut(auth).then(() => {
            // Sign-out successful.
            console.log('Sign-out successful.');
            alert('Sign-out successful.');
            document.getElementById('logout').style.display = 'none';
        }).catch((error) => {
            // An error happened.
            console.log('An error happened.');
        });
    });
	  //----- End
</script>

</html>
